---
layout: default
title: Topics
---

<h2>{{ page.title }}</h2>
<ul>
{% for post in site.categories[page.category] %}
<li>
	<date>{{ post.date | date_to_html_string }}</date>
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="categories">Filed under {{ post.categories | category_links }}</p>
</li>
{% endfor %}
</ul>
