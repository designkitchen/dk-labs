---
layout: default
title: Recent
---
{% for post in site.posts limit:10 %}
<date>{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</date>
<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
<p>{{ post.excerpt }}</p>
{% endfor %}
